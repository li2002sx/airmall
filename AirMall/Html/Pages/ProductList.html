        .msg {

            margin-right:15px;
            color:#999;
        }

    <script id="s_product-item" type="text/html">
        {{each list prd index}}
        <div class="prd-item" data-id="{{prd.ProductItemID}}" data-sku="{{prd.Sku}}">
            <div class="img-wrapper">
                {{each prd.Pictures img index}}
                {{if img.PictureType == 1}}
                <img src="{{img.PictureUrl}}" />
                {{/if}}
                {{/each}}
            </div>
            <div class="prd-detail">
                <h3 class="title">{{prd.ProductName}}</h3>
                <ul class="msg-list">
                    <li class="msg-list-item"><span>商品金额</span><span class="price" >￥{{prd.Price}}</span></li>
                    <li class="msg-list-item"><span>折扣金额</span><span class="discount">￥{{prd.Discount}}</span></li>
                    <li class="msg-list-item"><span>库存</span><span style="{{ prd.Qty == "缺货" ? 'color:#ff5255':'color:#999' }}">{{prd.Qty}}</span></li>
                </ul>
                <button class="btn add-prd">加入购物车</button>
            </div>
        </div>
        {{/each}}

    <script>
        $(function () {
            initNumbox();
            $(".search-sql").click(function () {
                var sql = $(".textarea").val();
                var param = {
                    sql: sql
                }
                appJsBridge.callHandler("selectList", param, function (res) {
                    $(".result-res").text(JSON.stringify(res))
                    //$(".result-res").text(res.list.length)
                });
            });

            var sku;
            var dinnerCarNo;//[{DinnerCarNo:"001"}]

            getLoginInfo(function () {
                
                getproduct();
                
            });

            $("#search").click(function () {
                getproduct();
            });
            $(document).on("click", ".msg-r span", function () {
                $(this).addClass("ck").siblings().removeClass("ck");
            });

            // 第一下点击加入购物车---弹出选择尺寸
            $(".content-body").on("click", ".add-prd", function (e) {
                e.stopPropagation();
                sku = $(this).parents(".prd-item").data("sku");
                var param = {
                    sql: "select distinct DiningCarNo from Inventory where Sku='" + sku + "' and Qty>0"
                }

                //AppAlert("",param.sql)
                appJsBridge.callHandler("selectList", param, function (res) {

                    //AppAlert("",JSON.stringify(res));
                    var html = "";
                    //AppAlert(res.status)
                    if (res.status) {


                        dinnerCarNo = res.list;
                        dinnerCarNo.forEach(function (val, index) {
                            if (index == 0) {
                                html += "<span class='ck' data-name='" + val.DiningCarNo + "'>" + val.DiningCarNo + "</span>";
                            } else {
                                html += "<span class='' data-name='" + val.DiningCarNo + "'>" + val.DiningCarNo + "</span>";
                            }

                        });
                        $(".dinner-car-no").next(".msg-r").html(html);
                    } else {
                        AppAlert("提示", "该产品库存不足");
                        return;
                    }
                    $("#add-shopping-cart-modal").show();

                });
            });

            $(".btn-addcart1").click(function () {  //  第二次点击加入购物车---验证是否成功
                var diningCarNo = $(".dinner-car-no").next(".msg-r").find(".ck").data("name") || null;
                //AppAlert(dinnerCarNo)

                var param = {
                    sku: sku,
                    quantity: 1,
                    //diningCarNo: diningCarNo
                }

                appJsBridge.callHandler('addCart', param, function (res) {
                    checkSuccess(res, function () {
                    //AppAlert("",JSON.stringify(res))
                        if (res.status) {
                            $(".shopping-confirm-modal").show();
                        }
                    });
                });
            });

            // 继续逛逛
            $(".btn-cancel").click(function () {
                $(".appmodal").hide();
            });

            //打开购物车
            $("#openCart").click(function () {
                window.location.href = "./ShoppingCart.html";
            });
            // 结算
            $(".btn-account").click(function () {
                window.location.href = "./ShoppingCart.html";
            });

            $(".content-body").on("click", ".prd-item", function () {
                var prdId = $(this).data("id");
                //window.location.href = 'ProductDetail.html?prdId=' + prdId;
            });

            //商品属性切换颜色、尺寸
            $(".type-all").on("click", "dl dd", function () {
                $(this).addClass('current').siblings("dd").removeClass('current');
            });

            //关闭商品属性
            $(".appmodal-header").on('click', '.icon-guanbi', function () {
                $(".prd-attribute-modal").hide();
            })

        });
        //商品列表
        function getproduct() {
            var txt = $("#search").parent().prev().val();
            var sqlwhere = "";
            if (txt) {
                sqlwhere = "and C.ProductName like '%" + txt + "%'";
            }
            var param = {
                sql: "select " +
                    "C.ProductName,D.Price Price," +
                    "D.Discount Discount,D.Sku,D.ProductItemID,C.Unit," +
                    "ifnull(SUM(Inventory.Qty),'缺货') AS Qty from Productlist as C inner join productitem as D on C.ProductID=D.ProductID " +
                   "left join Inventory on D.ProductItemID=Inventory.ProductItemID " +
                    " where FlightNo='"
        + flightInfo.FlightNo + "' and FlightDate='" + flightInfo.FlightDate + "' " + sqlwhere + " group by C.ProductName,D.Price,D.Discount,D.Sku,D.ProductItemID,C.Unit",
                type: "productlist"
            }
            appJsBridge.callHandler("selectList", param, function (reslt) {
                $("#product-item").html(template("s_product-item", reslt));
            });
           
            //AppAlert("", param.sql);
            //initScroll("product-item", param, 12);
        }

    </script>
