<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>航班信息</title>
    <link href="../Component/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../Component/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
    <link href="../Content/Style.css" rel="stylesheet" />
    <!--<link href="../Content/menu.css" rel="stylesheet" />-->
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <style>
        .content-index {
            background: initial;
        }

        .flight-block {
            border-radius: 20px;
            background: #fff;
            margin-top: 20px;
            width: 100%;
            text-align: center;
            position: relative;
            padding-top: 60px;
            margin-bottom: 35px;
        }

        .flight-NO {
            width: 164px;
            height: 82px;
            border-radius: 0 0 82px 82px;
            background: #ED3737;
            position: absolute;
            top: -34px;
            padding-top: 10px;
            left: calc((100% - 160px)/2);
            color: #fff0f5;
            font-size: 20px;
        }

        .flight-time label {
            font-size: 50px;
            color: #000;
        }

        .flight-airport label {
            color: #666;
        }

        .flight-time .iconfont {
            font-size: 46px;
            color: #ccc;
            margin: 0 60px;
        }

        .flight-flytime {
            margin: 0 66px;
            color: #FF5356;
        }

        .flight-param {
            width: 100%;
            margin: 30px 0 15px;
        }

        .param-item {
            margin-right: 20px;
        }

            .param-item:last-child {
                margin-right: 0;
            }

            .param-item .iconfont {
                margin-right: 20px;
                font-size: 24px;
            }

            .param-item .icon-chair {
                color: #ff5356;
            }

            .param-item .icon-head {
                color: #2EC0FF;
            }

            .param-item .icon-flight {
                color: #27C550;
            }

        .flight-footer {
            height: 100px;
            line-height: 100px;
        }

            .flight-footer .btn {
                width: 140px;
            }

                .flight-footer .btn:first-child {
                    margin-right: 60px;
                }

        .table-container {
            width: 100%;
            border-radius: 20px !important;
            background: #fff;
        }

        .table {
            margin-bottom: 0;
        }

            .table tr {
                height: 50px;
            }

        .table-striped tr:nth-last-of-type(odd) {
            background: #E6E6E6;
        }

        .table, .table th {
            text-align: center;
        }

        .table-container .table tr:first-child th {
            border-top: 0;
        }

            .table-container .table tr:first-child th:first-child {
                border-radius: 20px 0 0 0;
            }

            .table-container .table tr:first-child th:last-child {
                border-radius: 0 20px 0 0;
            }

        .table-container .table tr:last-child td:first-child {
            border-radius: 0 0 0 20px;
        }

        .table-container .table tr:last-child td:last-child {
            border-radius: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <div class="content content-index">

        <div class="flight-block">
            <div class="flight-NO">
                <span>KN2938</span>
            </div>
            <div class="flight-time">
                <label>13:30</label>
                <span class="iconfont icon-flight"></span>
                <label>15:30</label>
            </div>
            <div class="flight-airport">
                <label>上海虹桥</label>
                <span class="flight-flytime">2小时3分钟</span>
                <label>北京南苑</label>
            </div>
            <div class="flight-param">
                <span class="param-item"><i class="iconfont icon-chair"></i><label>订座人数-</label><span>13/203</span></span>
                <span class="param-item"><i class="iconfont icon-head"></i><label>订座人数-</label><span>13/203</span></span>
                <span class="param-item"><i class="iconfont icon-flight"></i><label>订座人数-</label><span>13/203</span></span>
            </div>
            <div class="flight-footer">
                <button type="button" class="btn">换班交接</button>
                <button type="button" class="btn btn-major">送货单确认</button>
            </div>
        </div>
        <div class="table-container">
            <table class="table table-striped">
                <tr>
                    <th>舱位</th>
                    <th>人数</th>
                    <th>会员</th>
                    <th>婴儿</th>
                    <th>中转</th>
                    <th>生日</th>
                </tr>
              
                <tr>
                    <td>C</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Y</td>
                    <td>193</td>
                    <td>17</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>总计</td>
                    <td>206</td>
                    <td>20</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
