<!DOCTYPE html>
<html>
<head>

    <title>换班交接管理</title>
    <link href="../Component/Bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .barcode-block {
            float: right;
            margin-right: 40px;
        }

            .barcode-block .lb {
                float: left;
                height: 50px;
                line-height: 50px;
                margin-right: 10px;
                color: #666;
            }

            .barcode-block .control {
                width: 262px;
                height: 50px;
                border: 0;
                background: #EBEBEB;
                line-height: 50px;
                padding: 0 8px;
                border-radius: 4px;
                float: left;
                margin-right: 10px;
            }

        .btn-barcode {
            background: url(../images/barcode.png);
            background-repeat: no-repeat;
            background-position: center;
            border: 0;
            background-size: contain;
            height: 50px;
            width: 100px;
            float: left;
            display: inline;
        }

        .content-body {
            height: calc(100% - 65px);
        }
    </style>
</head>
